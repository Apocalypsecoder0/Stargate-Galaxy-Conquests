<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RTS Game</h1>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <div id="resources">
                <h3>Your Resources</h3>
                <p id="metal">Metal: 0</p>
                <p id="crystal">Crystal: 0</p>
                <p id="deuterium">Deuterium: 0</p>
            </div>
            <div id="buildings">
                <h3>Construct Building</h3>
                <select id="buildingSelect">
                    <option value="metal_mine">Metal Mine</option>
                    <option value="crystal_mine">Crystal Mine</option>
                </select>
                <button id="constructBuilding">Construct</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 RTS Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
